name: Tests

on:
    push:
        branches:
            - master

jobs:
    build-test:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - run: bun install
            - run: bun run build
            - run: bun run test
